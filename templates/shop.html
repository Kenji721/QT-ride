<!DOCTYPE html>
<html lang="en">

<head>
    <div id="common-head-placeholder"></div>
    {% include 'common-head.html' %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Existing CSS styles... */

        /* New CSS for the product grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 items in a row */
            gap: 20px; /* Space between items */
        }
        
        .product-box {
            border: 1px solid #ddd; /* Add a border to each box */
            padding: 20px; /* Add some padding inside the box */
            border-radius: 5px; /* Optional: Rounds the corners of the boxes */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Optional: Adds a subtle shadow to each box */
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .product-container {
                grid-template-columns: repeat(3, 1fr); /* 3 items per row on smaller screens */
            }
        }
        
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr); /* 2 items per row on even smaller screens */
            }
        }
        
        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: 1fr; /* 1 item per row on the smallest screens */
            }
        }
            
    </style>
</head>

<body>
    <!-- Header Start  -->
    <div>
        {% include 'header.html' %}
    </div>
    <!-- Header End  -->

    <!-- Header Banner Start  -->
    <section class="header ">
        <div id="loadHeaderBanner-placeholder"></div>
        <script src="/static/js/loadHeaderBanner.js"></script>
        <script>
            loadHeaderBanner('<div class="left-content "><h2>Our <span class="highlight">Products</span></h2><p>Home / Shop</p></div>');
        </script>
    </section>
    <br><br>
    <section>
        <div class="container">
            <div class="row service-type-gap">
                <div class="col-md-12 centralize">
                    <div class="product-container">
                        {% for product in products %}
                        <div class="product-box">
                            <h2>{{ product.name }}</h2>
                            <p>Description: {{ product.description }}</p>
                            <p>Price: ${{ product.price }}</p>
                            <button class="cart-button" onclick="addToCart('{{ product.id }}', '{{ product.price }}')">Add to Cart</button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="center">
                    <br>
                    <a href="/mycart">
                        <button class="nav-button">View My Cart <i class="fas fa-angle-right"></i> </button>
                    </a>
                    
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function addToCart(productId, price) {
            $.ajax({
                url: '/add_to_cart',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ product_id: productId, price: price }), // Include the price in the data
                success: function (response) {
                    alert('Product added to cart!');
                },
                error: function (xhr) {
                    var errorMessage = xhr.responseJSON.error;
                    alert(errorMessage);
                }
            });
        }
    </script>
</body>

</html>
